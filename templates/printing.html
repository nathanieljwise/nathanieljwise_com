{% extends "base.html" %}

{% block content %}
<div class="carousel-container">

    <div class="carousel-images" id="carousel-images">
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='img/printer/latest_printer_image.jpg') }}?t={{ now }}" alt="3D Printer Image 1">
        </div>
    </div>

</div>

<div style="text-align: left;">
    This page monitors the 3D printer. Images are updated periodically. Refresh the page to see the latest image.
</div>
{% endblock %}

{% block extra_styles %}
<style>
    body {
        background-image: url('/static/img/backgrounds/gallery_bg.jpg');
    }
</style>
<link rel="stylesheet" href="{{ url_for('static', filename='css/carousel.css') }}">

{% endblock %}
